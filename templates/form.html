{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.3/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.3/components/forms/ -->
    <form action="/form" method="post">

    <div class="form-group">
            <input autocomplete="off" autofocus="" class="form-control" name="name" placeholder="Name" type="text">
        </div>

        <div class="form-group">
            <select class="form-control" name="house">
                <option disabled="" selected="" value="">House</option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Slytherin">Slytherin</option>
            </select>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" id="Beater" name="position" type="radio" value="Beater">
                <label class="form-check-label" for="Beater">
                    Beater
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" id="Chaser" name="position" type="radio" value="Chaser">
                <label class="form-check-label" for="Chaser">
                    Chaser
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" id="Keeper" name="position" type="radio" value="Keeper">
                <label class="form-check-label" for="Keeper">
                    Keeper
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" id="Seeker" name="position" type="radio" value="Seeker">
                <label class="form-check-label" for="Seeker">
                    Seeker
                </label>
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.3/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        // Validate submission
        document.querySelector(form).onsubmit = function() {
            let input_name = document.querySelector('input[name=name]');
            if (!input_name.value) {
                alert('You must specify your name.');
                input_name.focus();
                return false;
            }
            let select_house = document.querySelector('select[name=house]');
            if (!select_house.value) {
                alert('You must specify your house.');
                select_house.focus();
                return false;
            }
            let input_position = document.querySelector('input[name=position]:checked');
            if (!input_position || !input_position.value) {
                alert('You must specify your position.');
                input_position.focus();
                return false;
            }
            return true;
        };

    </script>

{% endblock %}
